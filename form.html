    <form >
        <h2>Fill up the form</h2>
        <label for="name">
        <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email"><input id="email" type="email" placeholder="Your email address" required>
        </label>
        <label for="contact"><input id="contact" type="number" placeholder="Your phone number">
        </label>
        <label for="pass"><input id="pass" type="password" required placeholder="Type password">
        </label>
        <label for="pass"><input id="pass" type="password" required placeholder="Re-type password">
        </label>
        <fieldset >
            <legend>
                <p>Your gender</p></legend>
                <label for="male">
                    <input type="radio" name="gender" id="male">
                Male</label>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label>
                
            
        </fieldset>
        <div class="clear">
            <button type="reset" class="resetbtn">Reset</button>
        <button type="submit" class="submitbtn">Submit</button>
    
        </div>
        
    </form>
